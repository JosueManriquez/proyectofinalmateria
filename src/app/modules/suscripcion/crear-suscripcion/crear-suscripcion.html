<div class="form-container">
  <form [formGroup]="suscripcionForm" (ngSubmit)="guardarSuscripcion()">
    <div>
      <label>CI:</label>
      <input type="text" formControlName="ci">
    </div>

    <div>
      <label>Tipo de Suscripción:</label>
      <select formControlName="tipo">
        <option *ngFor="let t of tipos" [value]="t">{{ t }}</option>
      </select>
    </div>

    <div>
      <label>Fecha Inicio:</label>
      <input type="date" formControlName="fechaInicio">
    </div>

    <div>
      <label>Fecha Fin:</label>
      <input type="date" formControlName="fechaFin">
    </div>

    <button type="submit">Guardar Suscripción</button>
  </form>
</div>

<hr>

<!-- Tabla de suscripciones -->
<div class="table-container" *ngIf="suscripciones.length > 0">
  <table border="1" cellpadding="5">
    <thead>
      <tr>
        <th>CI</th>
        <th>Apellido</th>
        <th>Tipo</th>
        <th>Inicio</th>
        <th>Fin</th>
        <th>Activa</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of suscripciones">
        <td>{{ s.UsuarioModeloCi }}</td>
        <td>{{ s.UsuarioModeloApellido }}</td>
        <td>{{ s.tipo }}</td>
        <td>{{ s.fechaInicio | date:'dd/MM/yyyy' }}</td>
        <td>{{ s.fechaFin | date:'dd/MM/yyyy' }}</td>
        <td>{{ s.activa ? 'Activa' : 'Inactiva' }}</td>
        <td>
          <button (click)="eliminarSuscripcion(s.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
