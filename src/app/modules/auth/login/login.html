<div class="admin-layout">



  <!-- MAIN -->
  <div class="main">

    <!-- TOPBAR -->
    <header class="topbar">
      <span>Acceso al sistema</span>
    </header>

    <!-- CONTENT -->
    <section class="content">

      <div class="login-container">
        <h2>Inicio de sesión</h2>

        <form (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Correo</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
            />
          </div>

          <button type="submit">Ingresar</button>
        </form>

        <button type="button" (click)="nuevoRegistro()">
          Registrarse
        </button>
      </div>

    </section>
  </div>
</div>
