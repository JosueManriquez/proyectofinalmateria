<div class="login-wrapper fade-in">
  
  <div class="login-card shadow-lg" style="max-width: 500px;">
    
    <div class="text-center mb-4">
      <div class="logo-circle bg-success shadow mb-3">
        <i class="fas fa-user-plus text-white fa-2x"></i>
      </div>
      <h3 class="fw-bold text-dark">Crear Cuenta</h3>
      <p class="text-muted small">Regístrate para acceder al gimnasio</p>
    </div>

    <form (ngSubmit)="registrar()">
      
      <div class="row g-2 mb-3">
        <div class="col-6">
          <label class="form-label fw-bold small text-secondary">NOMBRE</label>
          <input type="text" class="form-control bg-light" [(ngModel)]="nombre" name="nombre" placeholder="Juan" required>
        </div>
        <div class="col-6">
          <label class="form-label fw-bold small text-secondary">APELLIDO</label>
          <input type="text" class="form-control bg-light" [(ngModel)]="apellido" name="apellido" placeholder="Pérez" required>
        </div>
      </div>

      <div class="row g-2 mb-3">
        <div class="col-6">
          <label class="form-label fw-bold small text-secondary">CÉDULA (CI)</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0 text-muted"><i class="fas fa-id-card"></i></span>
            <input type="text" class="form-control bg-light border-start-0 ps-0" [(ngModel)]="ci" name="ci" placeholder="1234567" required>
          </div>
        </div>
        <div class="col-6">
          <label class="form-label fw-bold small text-secondary">TELÉFONO</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0 text-muted"><i class="fas fa-phone"></i></span>
            <input type="tel" class="form-control bg-light border-start-0 ps-0" [(ngModel)]="telefono" name="telefono" placeholder="Celular">
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold small text-secondary">CORREO ELECTRÓNICO</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0 text-muted"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control bg-light border-start-0 ps-0" [(ngModel)]="email" name="email" placeholder="correo@ejemplo.com" required>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label fw-bold small text-secondary">CONTRASEÑA</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0 text-muted"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control bg-light border-start-0 ps-0" [(ngModel)]="password" name="password" placeholder="Mínimo 6 caracteres" required>
        </div>
      </div>

      <div *ngIf="mensajeError" class="alert alert-danger py-2 small text-center mb-3 fade-in">
        <i class="fas fa-exclamation-triangle me-1"></i> {{ mensajeError }}
      </div>

      <div class="d-grid mb-4">
        <button type="submit" class="btn btn-success btn-lg shadow fw-bold transition-btn" [disabled]="cargando">
          <span *ngIf="cargando" class="spinner-border spinner-border-sm me-2"></span>
          {{ cargando ? 'Registrando...' : 'CREAR CUENTA' }}
        </button>
      </div>

    </form>

    <div class="text-center border-top pt-3">
      <p class="small text-muted mb-1">¿Ya tienes cuenta?</p>
      <button type="button" class="btn btn-link text-primary fw-bold text-decoration-none p-0" (click)="irLogin()">
        Inicia sesión aquí
      </button>
    </div>

  </div>
</div>
