<div class="row fade-in">
  
  <div class="col-12 mb-4">
    <h3 class="fw-bold text-dark">Resumen General</h3>
    <p class="text-muted">Bienvenido al panel de control.</p>
  </div>

  <div class="col-md-4 mb-4">
    <div class="card border-0 shadow-sm h-100 py-2 border-start border-4 border-primary rounded-3">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs fw-bold text-primary text-uppercase mb-1">Total Usuarios</div>
            <div class="h5 mb-0 fw-bold text-gray-800">{{ totalUsuarios }}</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-users fa-2x text-gray-300 opacity-25"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4 mb-4">
    <div class="card border-0 shadow-sm h-100 py-2 border-start border-4 border-success rounded-3">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs fw-bold text-success text-uppercase mb-1">Membresías Activas</div>
            <div class="h5 mb-0 fw-bold text-gray-800">{{ suscripcionesActivas }}</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-dumbbell fa-2x text-gray-300 opacity-25"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4 mb-4">
    <div class="card border-0 shadow-sm h-100 bg-gradient-dark text-white rounded-3" style="background: #2c3e50;">
      <div class="card-body d-flex flex-column justify-content-center align-items-center text-center">
        <h6 class="fw-bold mb-3">Acciones Rápidas</h6>
        <div class="d-flex gap-2">
          <a routerLink="/admin/usuarios/crear" class="btn btn-sm btn-light fw-bold shadow-sm">
            <i class="fas fa-plus"></i> Usuario
          </a>
          <a routerLink="/admin/suscripcion/renovar-suscripcion" class="btn btn-sm btn-info text-white fw-bold shadow-sm">
            <i class="fas fa-sync"></i> Renovar
          </a>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="text-center mt-5 opacity-50">
  <i class="fas fa-chart-line fa-5x text-light-gray mb-3"></i>
  <p class="text-muted">Selecciona una opción del menú para comenzar a trabajar.</p>
</div>
