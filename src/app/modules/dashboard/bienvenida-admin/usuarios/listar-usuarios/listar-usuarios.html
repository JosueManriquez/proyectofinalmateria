<h2>Usuarios</h2>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>CI</th>
      <th>Email</th>
      <th>Rol</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of usuarios">
      <td>{{ u.nombre }}</td>
      <td>{{ u.apellido }}</td>
      <td>{{ u.ci }}</td>
      <td>{{ u.email }}</td>
      <td>
        <select [(ngModel)]="rolSeleccionado[u.uid]">
          <option value="admin">Admin</option>
          <option value="usuario">Usuario</option>
          <option value="cliente">Cliente</option>
        </select>
      </td>
      <td>
        <button (click)="cambiarRol(u.uid)">Guardar</button>
        <button (click)="editarUsuario(u.uid)">Editar</button>
      </td>
    </tr>
  </tbody>
</table>
<a routerLink="/admin/usuarios/crear">Agregar Usuario</a>
